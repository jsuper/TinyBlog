{% extends 'base_form.html' %}
{% block center_form %}
<form class="form-horizontal signup-form" action="{% url 'users:create' %}" method="POST">
  <h1>Sing up to TinyBlog</h1>
  <div class="form-group">
      <label class="col-lg-4 control-label" for="Full Name">
	Full Name
      </label>
      <div class="col-lg-7">
          <input class="form-control" type="text" placeholder="Full Name" name="full_name"/>
      </div>
  </div>
  <div class="form-group">
      <label class="col-lg-4 control-label" for="Nick Name">
	Nick Name
      </label>
      <div class="col-lg-7">
          <input class="form-control" type="text" placeholder="Nick Name" name="nick_name"/>
      </div>
  </div>
  <div class="form-group">
      <label class="col-lg-4 control-label" for="Email">
	Email
      </label>
      <div class="col-lg-7">
          <input class="form-control" type="text" placeholder="Email" name="email"/>
      </div>
  </div>
  <div class="form-group">
      <label class="col-lg-4 control-label" for="Password">
	Password
      </label>
      <div class="col-lg-7">
          <input class="form-control" type="password" name="password" placeholder="Password"/>
      </div>
  </div>
  <div class="form-group">
     <div class="col-lg-offset-4 col-lg-5">
       <button class="btn btn-primary" type="submit">
	 Sign up
       </button>
     </div>
  </div>
</form>
{% endblock %}
