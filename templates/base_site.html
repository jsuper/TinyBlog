{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Tiny Blog{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'bs/js/html5shiv.js' %}"></script>
      <script src="{% static 'bs/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container header">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Tiny Blog</a>
        </div>
	{% block extra %}{% endblock %}
      </div>
    </div>
    <div class="container body">
      {% block content %}{% endblock %}
    </div>
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'bs/js/bootstrap.min.js'%}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
