{% extends 'base_form.html' %}
{% block error_msg %}
<strong>Sign in failed: </strong> {{error}}
{% endblock %}
{% block center_form %}
<h1>Sign in TinyBlog</h1>
<form class="form-horizontal login-form" role="form" action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputEmail">
      Email
    </label>
    <div class="col-lg-7">
      <input class="form-control" type="email" name="email" placeholder="Email" id="inputEmail"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="inputPassword1" id="inputPassLabel">
      Password
    </label>
    <div class="col-lg-7 pass-group">
      <input class="form-control" type="password" name="password" placeholder="Password" id="inputPassword"/>
      <span class="help-block">Forgot your <a>password?</a></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-5">
      <button class="btn btn-primary" type="submit">
	Sign in
      </button>
    </div>
  </div>
</form>
{% endblock %}
{% block extra_info %}
  <div class="signup-wrapper">
     <div class="signup-pan">
       <strong>New to TinyBlog?</strong>
       <a href="{% url 'users:signup' %}">Sign up now</a>
     </div>
  </div>
</div>
{% endblock %}
